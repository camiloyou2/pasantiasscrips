<style>
   .aside{
        width: 85%;
        position: relative;
      
          }
    #fondo-fijo{
        position:absolute;
        opacity: 0.3;
        width: 40%;
        display: flex;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
                }
    /* inicio de cabezera */
.head{
    padding: 5px 20px;
    width: 100%;
    height: auto;
    display: flex;
    justify-content:space-between;
    align-items: center;
    background-color: #0E3D38;
}
.head  h3 {
      color: rgb(255, 255, 255);
      font-size: 20px;
    }  
.head  img {
        width: 50px;
        height: auto;
    }
   /* inicio  menu  */
   .contenedor {
        width: 100%;
        height: 100vh;
        display: flex;
                }
 
    .menu ul{
        list-style: none;
            }
    .menu ul li a{
        display: flex;
        justify-content:flex-start;
        align-items: center;
        color: #0E3D38;
        text-decoration: none;
                  }
    .menu ul li label{
        color: #0E3D38;
    }
    .menu ul li .vector{
        width: 15px;
        height: auto;
        margin-right: 8px;
                        }

    .menu ul ul{
        height: 0;
        overflow: hidden;
        transition: 0.8s;
 
                }   
    .menu{
        width: 300px;
        height: 100%;
        
        }                 
    .contenido {
        display: none;
               }
    #miCheckbox{
        display: none;
            }
/* Muestra el contenido si el checkbox est√° marcado */
    #miCheckbox:checked + label + .ul {
        height: 72px;
                                      }
    ul li .ul {
        height: 0;
        overflow: hidden;
        transition: 0.8s;
              } 
    .felx-row{
        display: flex;
        flex-direction: row;
             }
              /* fin  menu  */
                  /* datos de la imagen  */
              .datos_img{
                margin-top: 10px;
                display: flex;
                flex-direction: column;
              
                justify-items: center;
                align-items: center;
             
          
              }
              .datos_img img{
                width: 65px ;
                height: auto;
                 border-radius: 50%;
                 background-color: #0E3D38;
              }
              .datos_img p{
                padding-top: 5px;
             font-size: 13px;
             background-color: aliceblue;
              }
              
              #menucabezera{
                width: 100%;
                height: auto;
                margin: 20px 0px;
             
              }
              #menucabezera ul{
               display: flex;
      
               justify-content:flex-start;
               align-items:center;
 height: 100%;
               
              }
              #menucabezera ul li{
                text-decoration: none;
                list-style: none;
                margin: 0px 15px 0px 0px;
           
                padding: 10px 10px;
              
              
              }
              #menucabezera ul li a{
                color: rgba(0, 0, 0, 0.514);
              }
              #menucabezera ul li a:hover{
               text-decoration: none;
              }
              .activate{
                border: 1px solid rgba(196, 196, 196, 0.5);
                border-radius: 10px 10px 1px 1px;
               
              }
</style>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 
  <div class="head" >


    <h3>SISTEMA DE CERTIFICADOS</h3>
    
        <img src="../assets/img/icono.png" alt="">
    
    </div>

<div class="contenedor">

  <nav class="menu">

      <div *ngFor="let item of datosPersonales " class="datos_img">
          <img id="imagen_usuario"
              src="{{'data:image/'+item.pgfo_EXTENSION+';base64,'+ item.pgfo_ARCHIVO}}" alt="imagen">
          <p>{{item.peng_primernombre}} {{item.peng_segundonombre}}
              {{item.peng_primerapellido}} {{item.peng_segundoapellido}} </p>
      </div>



      <ul>
      
          <li>
            <a routerLink="../Solicitudes">  <img src="../../../assets/img/image.png" alt=""  class="vector"> Generar Solicitud</a>
          </li>
        
          <li>
               <a routerLink="../GenerarSolicitud"> <img src="../../../assets/img/image.png" alt="" class="vector"> Visualizar Pendientes </a>
          </li>
        
          <li>
                <a routerLink="../Solicitudes_realizadas"> <img src="../../../assets/img/image.png" alt="" class="vector">Mis Solicitudes</a>
          </li>
          
      </ul>
  </nav>
  <style>
    .form_div{
      
        width: 98%;
      
    }
</style>
  <div class="aside">
    <div id="menucabezera">
   
        <ul><li class="activate" >  <a routerLink="../Solicitudes">Generar Solicitud</a> </li>  <li >  <a routerLink="../GenerarSolicitud">Visualizar Pendiente</a> </li>   <li >  <a routerLink="../Solicitudes_realizadas">Mis Solicitudes</a> </li> </ul>
    </div>
    <form class="form_div" [formGroup]="formulario_solicitud"  (ngSubmit)="generar_solicitud()">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Fecha Inicio</label>
                <input required formControlName="fecha_inicio" type="date" class="form-control" id="inputEmail4" autocomplete="off">
            </div>
            <div class="form-group col-md-6">
                <label for="inputEmail5">Fecha Fin</label>
                <input required formControlName="fecha_fin" type="date" class="form-control" id="inputEmail5" autocomplete="off">
            </div>
        </div>

      
        <div class="form-row">

            <div class="form-group col-md-6">
                <label for="inputState">Tipo Solicitud</label>
                <select required formControlName="serv_id" id="inputState" class="form-control">
                    <option>Bancario</option>
                    <option>Laboral</option>

                </select>
            </div>
            


        </div>
        
 
          <button  type="submit" [disabled]="formulario_solicitud.invalid"   class="btn btn-success">Cargar</button>
      </form>

     

  </div>



</div>
